spring:
  application:
    name: user
  datasource:
    url: jdbc:postgresql://localhost:5435/ms-user-ms
    username: ${USERDB}
    password: ${PASSDB}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
    ddl-auto: none
    show-sql: true
    properties:
      hibernate:
      dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    schemas: public
    default-schema: public

  rabbitmq:
    addresses: amqps://campbell.lmq.cloudamqp.com
    username: ${RABBITUSER}
    password: ${RABBITPASS}
    virtual-host: ${RABBITUSER}
    ssl:
      enabled: true

server:
  port: 8081